<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FilmeFlix </title>

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <div class="centro">
    <div class="container">
      <a class="links" id="paracadastro"></a>
      <a class="links" id="paralogin"></a>

      <div class="content">
        <!--FORMULÁRIO DE LOGIN-->
        <div id="login">
          <form method="post" action="">
            <h1>Login</h1>
            <p>
              <label for="email_login">Seu e-mail</label>
              <input id="email_login" name="email_login" required="required" type="text"
                placeholder="contato@htmlecsspro.com" />
            </p>

            <p>
              <label for="senha_login">Sua senha</label>
              <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" />
            </p>

            <p>
              <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
              <label for="manterlogado">Manter-me logado</label>
            </p>

            <p>
              <input type="submit" value="Logar"   />
            </p>

            <p class="link">
              Filmes em destaques!
              <a href="Filmes.html">Filmes</a>
            </p>
          </form>
        </div>

        <!--FORMULÁRIO DE CADASTRO-->
        <div id="cadastro">
          <form method="post" action="">
            <h1>Cadastro </h1>
           

            <p>
              <label for="nome_cad">Filme</label>
              <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="007" />
            </p>

            <p>
              <label for="email_cad">Elenco Principal</label>
              <input id="email_cad" name="email_cad" required="required" type="text"/>
                
            </p>

            <p>
              <label for="senha_cad">Sinopse</label>
              <input id="senha_cad" name="senha_cad" required="required" type="text"  />
            </p>

            <p>
              <label for="senha_cad">Produtora Do Filme</label>
              <input id="senha_cad" name="senha_cad" required="required" type="text"  />
            </p>

            <p>
              <label for="senha_cad">Duração</label>
              <input id="senha_cad" name="senha_cad" required="required" type="text"  />
            </p>

            <p>
              <label for="senha_cad">Indicação Etária</label>
              <input id="senha_cad" name="senha_cad" required="required" type="text"  />
            </p>

            <p>
              <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
              <label for="vehicle1">Marcar como Destaque</label><br>
            </p>


            <p>
              <input type="submit" value="Salvar" />
            </p>
            <br>
            <p>
              <input type="button" value="Cancelar" />
            </p>

            <p class="link">
              Já tem conta?
              <a href="#paralogin"> Ir para Login </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
